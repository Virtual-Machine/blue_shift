<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Test</title>
	<link rel="stylesheet" href="./canvas.css">
</head>
<body>
	<div id="CanvasHolder">
		<canvas id="BackgroundLayer" width="1000" height="535"></canvas>
		<canvas id="ItemLayer" width="1000" height="535"></canvas>
		<canvas id="CharacterLayer" width="1000" height="535"></canvas>
		<canvas id="ClickLayer" width="1000" height="535"></canvas>
	</div>
	<div id="minimap">
		<div id="minimapMap">
			<div id="minimapCursor"></div>
		</div>
	</div>
	<div id="chat">
		<div id="users">
		</div>
		<div id="chatDisplay">
		</div>
		<input id="chatInput" type="text">
	</div>
	<div id="history"></div>
	<div id="login">
		<span>Log In</span>
		<div><label for="uName">Name</label><input name="uName" type="text" id="uName"></div>
		<div><label for="uPassword">Password</label><input name="uPassword" type="text" id="uPassword"></div>
		<button id="loginSubmit">Submit</button>
		<p id="warnText"></p>
	</div>
	<div id="adminPanel">
		<h3>Admin Panel</h3>
	</div>
	<script src="./state.js"></script>
	<script src="./login.js"></script>
	<script src="./sprite.js"></script>
	<script src="./coordinate.js"></script>
	<script src="./grid.js"></script>
	<script src="./canvas.js"></script>
	<script src="./socket.js"></script>
</body>
</html>
