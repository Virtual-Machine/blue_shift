<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Test</title>
	<link rel="stylesheet" href="./canvas.css">
</head>
<body>
	<div id="CanvasHolder">
		<canvas id="BackgroundLayer" width="1000" height="535"></canvas>
		<canvas id="ItemLayer" width="1000" height="535"></canvas>
		<canvas id="CharacterLayer" width="1000" height="535"></canvas>
		<canvas id="ClickLayer" width="1000" height="535"></canvas>
	</div>
	<div id="minimap">
		<div id="minimapMap">
			<div id="minimapCursor"></div>
		</div>
	</div>
	<div id="chat">
		<div id="users">
		</div>
		<div id="chatDisplay">
		</div>
		<input id="chatInput" type="text">
	</div>
	<div id="history"></div>
	<div id="login">
		<span>Log In</span>
		<div><label for="uName">Name</label><input name="uName" type="text" id="uName"></div>
		<div><label for="uPassword">Password</label><input name="uPassword" type="text" id="uPassword"></div>
		<button id="loginSubmit">Submit</button>
		<p id="warnText"></p>
	</div>
	<div id="adminPanel">
		<h3>Admin Panel</h3>
		<p id="adminMessage">Drag 2-4 Player Names Into The Relevant Slots And Click Submit To Begin A Game</p>
		<div id="adminUserList">
			
		</div>
		<div id="adminSelects">
			<label for="p1">Player 1</label>
			<input id="p1" name="p1" type="text" disabled="true" ondrop="drop(event)" ondragover="allowDrop(event)">
			<label for="p2">Player 2</label>
			<input id="p2" name="p2" type="text" disabled="true" ondrop="drop(event)" ondragover="allowDrop(event)">
			<label for="p3">Player 3</label>
			<input id="p3" name="p3" type="text" disabled="true" ondrop="drop(event)" ondragover="allowDrop(event)">
			<label for="p4">Player 4</label>
			<input id="p4" name="p4" type="text" disabled="true" ondrop="drop(event)" ondragover="allowDrop(event)">
			<button id="adminClear" onclick="adminClear()">Clear</button><button id="adminSubmit" onclick="adminSubmit()">Submit</button>
		</div>
	</div>
	<script src="./state.js"></script>
	<script src="./admin.js"></script>
	<script src="./login.js"></script>
	<script src="./sprite.js"></script>
	<script src="./coordinate.js"></script>
	<script src="./grid.js"></script>
	<script src="./canvas.js"></script>
	<script src="./socket.js"></script>
</body>
</html>
